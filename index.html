<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('images/background.png');">
    
    <!-- Scrim/Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 z-10"></div>
    
    <!-- Modal -->
    <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl z-20 relative p-6">
        <!-- Modal Header -->
        <div class="border-b pb-4 mb-4">
            <h2 class="text-2xl font-semibold text-gray-800">Data Entry Form</h2>
        </div>
        
        <!-- Form Fields -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Field Name</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Field Type</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option>Text</option>
                    <option>Number</option>
                    <option>Date</option>
                </select>
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Category</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option>Personal</option>
                    <option>Business</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Priority</label>
                <div class="flex space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="priority" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <span class="ml-2 text-sm text-gray-700">Low</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="priority" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <span class="ml-2 text-sm text-gray-700">Medium</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="priority" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <span class="ml-2 text-sm text-gray-700">High</span>
                    </label>
                </div>
            </div>
        </div>
        
        <!-- Table -->
        <div class="overflow-x-auto mb-6">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">1</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Customer Name</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Text</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Personal</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">High</td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Transaction Amount</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Number</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Business</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Medium</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Button -->
        <div class="flex justify-end">
            <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Submit
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
